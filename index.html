<!DOCTYPE html>

    body {

      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffcb6b;
    }

      width: 90%;
      margin: 2rem auto;

      background-color: #2b2b3d;

      overflow: hidden;

    th, td {

      color: #ffcb6b;

    }

    tr:hover {
      background-color: #444460;
    }

    td a {
      color: #80cbc4;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 0.9rem;
      padding: 0.25em 0.5em;

      display: inline-block;

    .ok { background-color: #4caf50; color: white; }
